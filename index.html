<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Set Time</title>
		<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9484945389313535"
     crossorigin="anonymous"></script>
	</head>
	<body>
		<p id="content"></p>
		<script>
			function updateTime() {
				const now = new Date();

				const year = Date().split(" ")[3];
				const month =
					now.getMonth() < 9 ? `0${now.getMonth() + 1}` : now.getMonth() + 1;
				const day = Date().split(" ")[2];
				const time = Date().split(" ")[4];

				document.querySelector(
					"#content"
				).textContent = `${year}/${month}/${day} ${time} - ${year}/${month}/${day} 23:59:59`;
			}

			const updater = window.setInterval(function () {
				updateTime();
			}, 500);
		</script>
		<style>
    p::selection {
        color: hsl(298, 32%, 30%);
        background: hsl(297, 68%, 68%);
    }
    
</style>
	</body>
</html>
